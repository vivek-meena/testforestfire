<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fire Dashboard | Premium Neon</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/easy-gauge"></script>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background: url("https://i.ibb.co/f8BQj9x/forest-map-dark.jpg") no-repeat center/cover;
        color: white;
    }

    .dashboard {
        width: 92%;
        max-width: 900px;
        margin: auto;
        margin-top: 35px;
        background: rgba(0,0,0,0.65);
        padding: 30px;
        border-radius: 22px;
        box-shadow: 0 0 25px #00eaff55;
        backdrop-filter: blur(8px);
    }

    h2 {
        text-align: center;
        color: #00eaff;
        text-shadow: 0 0 10px #00eaff;
    }

    /* Input Grid */
    .input-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 14px;
    }

    label {
        font-size: 14px;
        margin-bottom: 4px;
    }

    input {
        padding: 10px;
        border-radius: 10px;
        border: none;
        width: 100%;
    }

    .btn {
        width: 100%;
        padding: 15px;
        background: #00eaff;
        border: none;
        border-radius: 12px;
        color: black;
        font-weight: bold;
        font-size: 17px;
        margin-top: 18px;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 0 18px #00eaff;
    }

    /* Loader */
    .loader {
        display: none;
        border: 5px solid #333;
        border-top: 5px solid #00eaff;
        width: 38px;
        height: 38px;
        border-radius: 50%;
        margin: auto;
        margin-top: 15px;
        animation: spin 1s linear infinite;
    }
    @keyframes spin { 100% { transform: rotate(360deg); }}

    /* Fire Meter */
    #fireMeter {
        margin-top: 22px;
        width: 310px;
        height: 150px;
        margin-left: auto;
        margin-right: auto;
        display: block;
    }

    /* Back Button */
    .back-btn {
        margin-top: 20px;
        display: inline-block;
        color: #00eaff;
        text-decoration: none;
        font-size: 15px;
    }

    .footer {
        text-align: center;
        margin-top: 25px;
        opacity: 0.7;
    }

    canvas {
        margin-top: 20px;
    }
</style>

</head>
<body>

<div class="dashboard">

    <h2>ðŸ”¥ Fire Risk Prediction Dashboard</h2>

    <form method="POST" onsubmit="showLoader()">

        <div class="input-grid">
            <div><label>Temperature</label><input name="Temperature" required></div>
            <div><label>Humidity</label><input name="RH" required></div>
            <div><label>Wind Speed</label><input name="Ws" required></div>
            <div><label>Rain</label><input name="Rain" required></div>
            <div><label>FFMC</label><input name="FFMC" required></div>
            <div><label>DMC</label><input name="DMC" required></div>
            <div><label>ISI</label><input name="ISI" required></div>
            <div><label>Classes</label><input name="Classes" required></div>
            <div><label>Region</label><input name="Region" required></div>
        </div>

        <button class="btn">Predict Fire Index</button>
    </form>

    <div id="loader" class="loader"></div>

    {% if results %}

    <!-- Fire Risk Meter -->
    <canvas id="fireMeter"></canvas>
    <script>
        new easyGauge.Gauge({
            target: document.getElementById("fireMeter"),
            min: 0, max: 100,
            value: {{ results }},
            color: "#00eaff",
            label: "Fire Risk Level"
        });
    </script>

    <!-- Prediction Trend Chart -->
    <canvas id="chart"></canvas>
    <script>
        new Chart(document.getElementById("chart"), {
            type: "line",
            data: {
                labels: ["Model Output"],
                datasets: [{
                    label: "Predicted Fire Index",
                    data: [{{ results }}],
                    borderColor: "#00eaff",
                    borderWidth: 3,
                    tension: 0.4
                }]
            },
            options: {
                plugins: { legend: { labels: { color: "white" } } },
                scales: {
                    x: { ticks: { color: "white" } },
                    y: { ticks: { color: "white" } }
                }
            }
        });
    </script>

    {% endif %}

    <a href="/" class="back-btn">â¬… Back to Home</a>

    <div class="footer">Â© 2025 â€¢ Designed & Developed by <b>Vivek</b></div>

</div>

<script>
function showLoader() {
    document.getElementById("loader").style.display = "block";
}
</script>

</body>
</html>
