<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict - Forest Fire</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #1e293b, #0f172a);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-box {
            background: rgba(255,255,255,0.06);
            padding: 35px;
            border-radius: 18px;
            width: 95%;
            max-width: 520px;
            box-shadow: 0 0 25px rgba(0,0,0,0.4);
            backdrop-filter: blur(15px);
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 26px;
        }

        label {
            font-size: 15px;
            display: block;
            margin: 12px 0 5px;
            opacity: 0.9;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            outline: none;
            margin-bottom: 5px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: #38bdf8;
            border: none;
            color: #0f172a;
            font-weight: bold;
            font-size: 17px;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #0ea5e9;
            transform: translateY(-3px);
            box-shadow: 0px 6px 20px rgba(14,165,233,0.5);
        }

        .result-box {
            margin-top: 20px;
            padding: 15px;
            text-align: center;
            background: rgba(255,255,255,0.12);
            border-radius: 12px;
            font-size: 18px;
        }
    </style>
</head>

<body>

<div class="form-box">
    <h2>ðŸ”¥ Enter Values to Predict Fire Index</h2>

    <form method="POST">

        <label>Temperature</label>
        <input type="number" name="Temperature" step="any" required>

        <label>Relative Humidity</label>
        <input type="number" name="RH" step="any" required>

        <label>Wind Speed</label>
        <input type="number" name="Ws" step="any" required>

        <label>Rainfall</label>
        <input type="number" name="Rain" step="any" required>

        <label>FFMC</label>
        <input type="number" name="FFMC" step="any" required>

        <label>DMC</label>
        <input type="number" name="DMC" step="any" required>

        <label>ISI</label>
        <input type="number" name="ISI" step="any" required>

        <label>Classes</label>
        <input type="number" name="Classes" step="any" required>

        <label>Region</label>
        <input type="number" name="Region" step="any" required>

        <button class="btn" type="submit">Predict</button>
    </form>

    {% if results %}
    <div class="result-box">
        ðŸ”¥ Predicted Fire Index: <b>{{ results }}</b>
    </div>
    {% endif %}
</div>

</body>
</html>
