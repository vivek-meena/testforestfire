<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fire Index Dashboard</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background: url('https://i.ibb.co/f8BQj9x/forest-map-dark.jpg');
        background-size: cover;
        background-position: center;
        backdrop-filter: blur(5px);
        color: white;
    }

    .dashboard {
        width: 90%;
        max-width: 900px;
        margin: auto;
        margin-top: 40px;
        padding: 25px;
        border-radius: 20px;
        background: rgba(0,0,0,0.55);
        box-shadow: 0 0 30px #00eaff55;
    }

    h2 {
        text-align: center;
        text-shadow: 0 0 10px #00eaff;
        margin-bottom: 20px;
    }

    .input-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 14px;
    }

    label {
        font-size: 14px;
    }

    input {
        padding: 10px;
        width: 100%;
        border-radius: 10px;
        border: none;
        outline: none;
        margin-top: 4px;
    }

    .btn {
        width: 100%;
        padding: 14px;
        background: #00eaff;
        border-radius: 12px;
        border: none;
        color: #000;
        font-weight: bold;
        margin-top: 18px;
        cursor: pointer;
        transition: 0.3s;
    }
    .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 0 15px #00eaff;
    }

    /* Loader */
    .loader {
        display: none;
        margin: auto;
        margin-top: 15px;
        border: 5px solid #111;
        border-top: 5px solid #00eaff;
        border-radius: 50%;
        width: 35px;
        height: 35px;
        animation: spin 1s linear infinite;
    }
    @keyframes spin {
        100% { transform: rotate(360deg); }
    }

    /* Fire Meter */
    .meter-box {
        margin-top: 25px;
        text-align: center;
    }

    #fireMeter {
        width: 290px;
        height: 160px;
    }

    /* Return Button */
    .back-btn {
        display: inline-block;
        margin-top: 20px;
        color: #00eaff;
        text-decoration: none;
        font-size: 15px;
    }

    .footer {
        margin-top: 25px;
        text-align: center;
        opacity: 0.7;
    }
</style>

<!-- CHART LIBRARIES -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/easy-gauge"></script>

</head>

<body>

<div class="dashboard">

    <h2>ðŸ”¥ Fire Index Prediction Dashboard</h2>

    <form method="POST" onsubmit="showLoader()">

        <div class="input-grid">
            <div><label>Temperature</label><input name="Temperature" required></div>
            <div><label>Humidity</label><input name="RH" required></div>
            <div><label>Wind Speed</label><input name="Ws" required></div>
            <div><label>Rain</label><input name="Rain" required></div>
            <div><label>FFMC</label><input name="FFMC" required></div>
            <div><label>DMC</label><input name="DMC" required></div>
            <div><label>ISI</label><input name="ISI" required></div>
            <div><label>Classes</label><input name="Classes" required></div>
            <div><label>Region</label><input name="Region" required></div>
        </div>

        <button class="btn">Predict Fire Index</button>
    </form>

    <div class="loader" id="loader"></div>

    {% if results %}
    <div class="meter-box">
        <canvas id="fireMeter"></canvas>
    </div>

    <script>
        new easyGauge.Gauge({
            target: document.getElementById("fireMeter"),
            min: 0,
            max: 100,
            value: {{ results }},
            color: "#00eaff",
            label: "Fire Risk Level"
        });
    </script>

    {% endif %}

    <br>
    <a href="/" class="back-btn">â¬… Back to Home</a>

    <div class="footer">
        Â© 2025 â€¢ Designed & Developed by <b>Vivek</b>
    </div>
</div>

<script>
function showLoader() {
    document.getElementById("loader").style.display = "block";
}
</script>

</body>
</html>
