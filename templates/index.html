<title>Forest Fire Prediction | Neon Pro</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background: radial-gradient(circle at top, #020617, #000);
        height: 100vh;
        overflow: hidden;
        color: white;
    }

    /* Floating neon particles */
    .particle {
        position: absolute;
        width: 6px;
        height: 6px;
        background: #00eaff;
        border-radius: 50%;
        opacity: 0.7;
        animation: float 6s infinite ease-in-out;
    }

    @keyframes float {
        0% { transform: translateY(0) scale(1); }
        50% { transform: translateY(-80px) scale(1.4); }
        100% { transform: translateY(0) scale(1); }
    }

    .container {
        position: relative;
        z-index: 10;
        text-align: center;
        padding: 40px;
        width: 90%;
        max-width: 520px;
        margin: auto;
        margin-top: 18vh;
        border-radius: 20px;
        backdrop-filter: blur(20px);
        background: rgba(255, 255, 255, 0.07);
        box-shadow: 0 0 30px #00eaff55;
    }

    h1 {
        font-size: 35px;
        text-shadow: 0 0 18px #00eaff;
        color: #00eaff;
    }

    p {
        opacity: 0.7;
        font-size: 15px;
        margin-bottom: 25px;
    }

    .btn {
        background: #00eaff;
        padding: 15px 26px;
        text-decoration: none;
        color: black;
        border-radius: 10px;
        font-weight: bold;
        font-size: 16px;
        display: inline-block;
        transition: 0.3s;
    }

    .btn:hover {
        box-shadow: 0 0 20px #00eaff;
        transform: translateY(-3px);
    }

    .footer {
        margin-top: 20px;
        font-size: 13px;
        opacity: 0.7;
    }
</style>
</head>

<body>

<!-- Neon Particles -->
<script>
for (let i = 0; i < 25; i++) {
    const p = document.createElement("div");
    p.classList.add("particle");
    p.style.left = Math.random() * 100 + "vw";
    p.style.top = Math.random() * 100 + "vh";
    p.style.animationDuration = (4 + Math.random() * 4) + "s";
    document.body.appendChild(p);
}
</script>
